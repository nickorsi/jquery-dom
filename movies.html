<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies
  </title>
</head>
<body>
  <form>
    Title
    <input class="movie-title form-control" type="text">
    Rating
    <input class="movie-rating form-control" type="number" min="1" max="10">
    <button class = "submitBtn" type="submit">Submit</button>
  </form>

  <script src="https://unpkg.com/jquery"></script>
  <script>
    $(".submitBtn").on("click", function(evt){
      evt.preventDefault();
      const $movieTitle = $(".movie-title");
      const $movieRating = $(".movie-rating");
      const $movieReview = $("<div class = 'deleteDiv'></div>");
      const $deleteBtn = $("<button class = 'deleteButton'>Delete</button>");
      $deleteBtn.on("click",deleteMovie);
      $movieReview.append($movieTitle.val(), $movieRating.val(), $deleteBtn);
      $("body").append($movieReview);
    });

    function deleteMovie(evt){
      evt.target.parentElement.remove();
    }


  </script>
</body>
</html>
